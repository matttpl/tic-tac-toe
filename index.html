<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">Title</div>
      </header>
      <div class="settings">
        <div class="btn bot">Bot AI</div>
        <div class="btn 2-player">2 Player</div>
        <div class="btn restart">Restart</div>
      </div>
      <div class="gameboard">
        <div class="" id="1">1</div>
        <div class="" id="2">2</div>
        <div class="" id="3">3</div>
        <div class="" id="4">4</div>
        <div class="" id="5">5</div>
        <div class="" id="6">6</div>
        <div class="" id="7">7</div>
        <div class="" id="8">8</div>
        <div class="" id="9">9</div>
      </div>
      <footer>
        <div class="btn info">Info</div>
      </footer>
    </div>
  </body>
</html>
